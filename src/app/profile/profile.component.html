<div class='Profile'>
	<input [(ngModel)]="firstname" class="input" >
	<input [(ngModel)]="lastname" class="input" >
	<input [(ngModel)]="email" class="input" >
	<input [(ngModel)]="password" class="input" >
	<input [(ngModel)]="userName" class="input" >
	<input [(ngModel)]="homeAddress" class="input" >
	<input [(ngModel)]="cellNumber" class="input" >
	<button (click)="update()">Update!</button>
</div>
